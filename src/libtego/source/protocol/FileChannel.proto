syntax = "proto2";

package Protocol.Data.File;

message Packet {
    optional FileHeader file_header = 1;
    optional FileChunk file_chunk = 2;
    optional FileChunkAck file_ack = 3;
    optional FileHeaderAck file_header_ack = 4;
}

message FileHeader {
    optional uint64 file_id = 1;
    optional uint64 size = 2;
    optional string name = 3;
    optional string sha256 = 4;
    optional uint64 chunk_count = 5;
    optional int32 time_delta = 6;
}

/* When sending files, they should be split into chunks to avoid high latency.
 * Each chunk should be validated as they are recieved so that if a chunk is
 * corrupted in transit, only the bad chunk will need to be resent, rather
 * than discarding the entire file */
message FileChunk {
    optional string sha256 = 1;     /* sha256 of the decoded chunk */
    optional uint64 file_id = 2;
    optional uint64 chunk_id = 3;
    optional uint32 chunk_size = 4; /* size of the encoded chunk */
    optional string chunk_data = 5; /* base64 encoded */
}

message FileChunkAck {
    optional uint64 file_chunk_id = 1;
    optional bool accepted = 2 [default = false];
    enum Reason {
        CHUNK_ACK_ACCEPT = 0;
        /* the sender should resend the header */
        CHUNK_ACK_REFUSE_NO_MATCHING_FILE_HDR = 1;
        /* the sender should resend the chunk (and possibly recheck the sha256) */
        CHUNK_ACK_REFUSE_SHA256 = 2;
        /* the sender should shrink the chunk */
        CHUNK_ACK_REFUSE_OVER_SIZE = 3;
        /* the sender should resend the chunk */
        CHUNK_ACK_REFUSE_OTHER = 4;
    }
    /* explicitly set the chunk to be accepted */
    optional Reason reason = 3 [default = CHUNK_ACK_REFUSE_OTHER];
}

message FileHeaderAck {
    optional uint64 file_id = 1;
    optional bool accepted = 2 [default = false];
    enum Reason {
        HEADER_ACK_ACCEPT = 0;
        HEADER_ACK_REFUSE_NO_FILE_ID = 1;
        HEADER_ACK_REFUSE_NO_SIZE = 2;
        HEADER_ACK_REFUSE_NO_NAME = 3;
        HEADER_ACK_REFUSE_OTHER = 4;
    }
    optional Reason reason = 3 [default = HEADER_ACK_REFUSE_OTHER];
}